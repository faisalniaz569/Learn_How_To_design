<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>


    <h2>Textarea</h2>
    <p>The textarea element defines a multi-line input field.</p>

    <form action="#">
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
        <br><br>
        <input type="submit">
    </form>
    
    <br><br>
    
    <textarea name="message" rows="10" cols="30" style="resize: none;"></textarea>
    
    <br><br>
    
    <textarea name="message" rows="10" cols="30" style="resize: horizontal;"></textarea>
    
    <br><br>
    
    <textarea name="message" rows="10" cols="30" style="resize: vertical;"></textarea>


</body>

</html>
