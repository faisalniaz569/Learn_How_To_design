<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slanted div</title>
    
    <style>
        .container {
            height: 420px;
            background-image: repeating-linear-gradient(-120deg, white, white 650px, #753894 350px, #753894);
            border-left: white;
        }
        
        
        .container2 {
          height: 420px;
            background-image: repeating-linear-gradient(120deg, white, white 650px, #753894 350px, #753894);
            border-right: white;  
        }
    </style>
</head>
<body>
    
    <div id="main">
        <div class="container"></div>
    </div>
    
    <br>
    <div id="main">
        <div class="container2"></div>
    </div>
    
    
    
</body>
</html>
