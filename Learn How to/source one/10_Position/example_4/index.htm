<html lang="en">

    <meta charset="UTF-8">

</head>

<body>


    <!--Slideshow-->
    <div class="slideshow-container">

        <!--menu-->
        <div class="mainmenu">
            <div class="logo">LOGO</div>
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Our team</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>


        <div class="mySlides fade">
            <img src="one.jpg" style="width:100%">
            <div class="slidertext">
                <div class="transporttext1">
                    <h1 style="font-size:50px">Transport</h1>
                    <p>This is transport banner</p>
                    <button>Click me</button>
                </div>
            </div>
        </div>

        <div class="mySlides fade">
            <img src="two.jpg" style="width:100%">
            <div class="transporttext2">
                <h1 style="font-size:50px">Transport</h1>
                <p>This is transport banner</p>
                <button>Click me</button>
            </div>
        </div>

        <div class="mySlides fade">
            <img src="three.jpg" style="width:100%">
            <div class="transporttext3">
                <h1 style="font-size:50px">Transport</h1>
                <p>This is transport banner</p>
                <button>Click me</button>
            </div>
        </div>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

    </script>
    
    
</body>

</html>
